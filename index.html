<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Libray</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav" id="nav">
      <img src="assets/Untitled design.png" alt="" />

      <form id="book-form" action="#">
        <div class="form-line">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />
        </div>

        <div class="form-line">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" />
        </div>

        <div class="form-line">
          <label for="pages">Pages:</label>
          <input type="number" name="pages" id="pages" />
        </div>

        <div class="form-line">
          <label for="read">Read?</label>
          <input type="checkbox" name="read" id="read" value="true" />
        </div>

        <div class="form-line">
          <label for="cover-link">Cover Link:</label>
          <input type="url" name="cover-link" id="cover-link" />
        </div>

        <button type="button" id="clear-form" onclick="clearForm()">
          Clear Form
        </button>
        <button type="button" id="add-to-library">Add Book</button>
        <button type="button" id="edit-book" hidden>Edit Book</button>
      </form>
    </div>
    <div class="book-list" id="book-list"></div>

    <script src="script.js"></script>
  </body>
</html>
